<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>
<style>
    h2 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    li {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
    p {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  
    }
  
</style>
    <h2>Contact Us Page</h2>
    <br>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nne7AQibByc?si=MxmLc3C3y9a0ZktN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <br>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <br>

        <p>Please select your gender:</p>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="gender" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <input type="submit" value="Submit">
    </form>
   
    
    <h2>Bullet Points</h2>
    <ul>
        <a href="abc.com">Item 1</li>
        <a href="">Item 2</li>
        <a href="">Item 3</li>
    </ul>
    <h2>Number List</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h2>Image Example</h2>
    <img src="tvsarawak_logo.jpg"alt="Description of image">
</body>
</html>
